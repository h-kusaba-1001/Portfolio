build:
  docker:
    web: docker-assets/php/Dockerfile
  config:
    APP_NAME: H.Kusabas_Portofolio
    APP_ENV: prod
    APP_DEBUG: false
    APP_URL: https://h-kusaba-portfolio.herokuapp.com
    LOG_CHANNEL: stack
    LOG_LEVEL: debug
release:
  image: web
  command:
    - ./heroku_release.sh
run:
  web: vendor/bin/heroku-php-apache2 src/laravel/public/